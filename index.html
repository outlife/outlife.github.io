<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<title>Outlife Minecraft Server</title>
</head>
<body>
	<div id="myCarousel" class="carousel slide" > 
		<div class="carousel-inner">
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to ="0" class="active" ></li>
				<li data-target="#myCarousel" data-slide-to ="1"></li>
				<li data-target="#myCarousel" data-slide-to ="2"></li>
				<li data-target="#myCarousel" data-slide-to ="3"></li>
				<li data-target="#myCarousel" data-slide-to ="4"></li>
			</ol>

			<div class="item active">
				<a href="#">
					<img src='https://i.zerodream.net/6400c76481e3ace7b7a2a0ff6a5faecf.jpg' alt='YongMing Island' width="100%">
				</a>
			</div>
			<div class="item">
				<a href="#">
					<img src="https://i.zerodream.net/f08d54b5b7d5fd30a21030362e9fdba3.jpg" alt="Iron Farm" width="100%">
				</a>
			</div>
			<div class="item">
				<a href="#">
					<img src="https://i.zerodream.net/785435ade0cb3382a1d3cc8af08008b2.jpg" alt="Tree Farm" width="100%">
				</a>
			</div>
			<div class="item">
				<a href="#">
					<img src="https://i.zerodream.net/8ee392a32b7081385e6a8f5975c9abbf.jpg" alt="KaiFu District" width="100%">
				</a>
			</div>
			<div class="item">
				<a href="#">
					<img src="https://i.zerodream.net/c14dfe0cce8f66de03f358af8361c114.jpg" alt="World Tree" width="100%">
				</a>
			</div>
			<div class="item">
				<a href="#">
					<img src="https://i.zerodream.net/b570c9343124bf179e04df082fbd984a.jpg" alt="Slime Farm" width="100%">
				</a>
			</div>
		<a href="#myCarousel" data-slide="prev" class="carousel-control left">
			<span class="glyphicon glyphicon-chevron-left"></span>
		</a>
		<a href="#myCarousel" data-slide="next" class="carousel-control right">
			<span class="glyphicon glyphicon-chevron-right"></span>
		</a>
	</div>
 

<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(function(){
	//轮播图自动播放
	$('#myCarousel').carousel({
		interval: 3000,//自动播放4s
 
	});
 
});
</script>
</body>
</html>
